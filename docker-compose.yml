version: "3.8"
services:
  events:
    build:
      context: .
      dockerfile: ./event/Dockerfile
    ports:
      - "80:8080"
    links:
      - db
  db:
    image: mysql:8.0.22
    environment:
      - MYSQL_ROOT_PASSWORD=pw
      - MYSQL_USER=niole
      - MYSQL_PASSWORD=pw
      - MYSQL_DATABASE=default
    ports:
      - "3306:3306"
